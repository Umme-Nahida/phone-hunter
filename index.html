<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1>phone hunter</h1>

    </header>
    <main class="container mx-auto my-10">
       
        <!-- search field -->
        <section class="bg-white p-5  flex gap-2">
            <label  class="input input-bordered flex items-center gap-2 w-5/6">
                <input id="search-field" type="text" class="grow" placeholder="Search" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
              </label>
              <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>
      <!-- phones container  -->
      <section>
        <!-- loader spinner added -->
        <div id="loader" class="text-center my-32 hidden">
           <span class="loading loading-dots loading-lg text-success"></span>
        </div>
       <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 shadow-lime-200">
        
         <!-- card add here -->
       </div>
      </section>
      <div class="text-center mt-5">
        <button onclick="showAllPhones()" class="btn btn-primary hidden" id="show-all">Show All Product</button>
      </div>


      <!-- this is modal -->
      <!-- Open the modal using ID.showModal() method -->
       <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
         <div class="modal-box">
           <div id="phone-details-container" class="text-center mx-auto">

           </div>
           <div class="modal-action">
             <form method="dialog">
               <!-- if there is a button in form, it will close the modal -->
               <button class="btn">Close</button>
             </form>
           </div>
         </div>
       </dialog>
    </main>
    <footer>
        
    </footer>
    <script src="./phones.js"></script>
</body>
</html>
